<!DOCTYPE html>
<html lang="en">
    <head>
        <meta carset="UFT-8">
        <meta name="description" content="Contact Information">
        <meta name="viewport" content="widht=devise-widht, initial-scale=1.0">
        <!--Font from google--> 
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Roboto:ital,wght@0,100;1,900&display=swap" rel="stylesheet">
        <!-- End font--> 
       <style>
            fieldset{
                padding: 30px;
                background-color: gray;
                border-radius: 5px;
            }
            ul{
                list-style: none;
                padding:0px;
            }
            input [type=text]{
                padding: 12px 20px;
            }
            button {
                width: 50%;
                background-color:#D99B29;
                color: #F2F1DC;
                border: none;
                border-radius: 4px;

            }
        </style>
    </head>
    <body>
       <header>Contact</header>
        <form id="FormOne" action="#" method="get">
            <fieldset>
                <legend></legend>
                <ul>
                    <li>
                        <label for="firstname">First Name:</label> <br>
                        <input type="text" name="firstname" id="firstname" placeholder="e.g. Juana">
                    </li>
                    <li>
                        <label for="lastname">Last Name:</label> <br>
                        <input type="text" name="lastname" id="lastname" placeholder="Ruiz">
                    </li>
                    <li>
                        <label for="email">Email:</label> <br>
                        <input type="text" name="email" id="email" placeholder="name@email.com">
                    </li>
                    <li>
                        <label for="yourname">Phone Number:</label>
                        <input type="text" name="yourname" id="yourname">
                    </li>
                    <li>
                        <label for="yourname">Your Name:</label> <br>
                        <input type="text" name="yourname" id="yourname">
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <ul>
                    <li>
                        <label for="message">Message</label> <br>
                        <textarea row="4" cols="25" placeholder="Eample Message"></textarea>
                    </li>
                    <li><button type="submit">Submit</button></li>
                </ul>
            </fieldset>
        </form>
    </body>
</html>
