<!DOCTYPE html>
<html lang="en">
    <head>
        <meta carset="UFT-8">
        <meta name="description" content="Contact Information">
        <meta name="viewport" content="widht=devise-widht, initial-scale=1.0">
        <!--Font from google--> 
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Roboto:ital,wght@0,100;1,900&display=swap" rel="stylesheet">
        <!-- End font--> 
       <style>
            header{
                color: #BF3939;
                font-size: 30px;
            }
            fieldset{
                width:50%;
                padding: 10px;
                background-color: #F2F1DC;
                border-radius: 5px;
                border: 0px;
            }
            ul{
                list-style: none;
                padding:0px;
            }
            input [type=text]{
                padding: 12px 20px;
            }
            button {
                width: 50%;
                background-color:#D99B29;
                color: #F2F1DC;
                border: none;
                border-radius: 4px;

            }
        </style>
    </head>
    <body>
       <header>Contact</header>
       <div id="audio-container">
        <audio id="audio-1" controls src="https://github.com/Sasox2/Sasox2.github.io/issues/1#issue-1831942456">Your browser does not support the HTML5 <code>audio</code>
    </audio>
       </div>
        <form id="FormOne" action="#" method="get">
            <fieldset>
                <legend></legend>
                <ul>
                    <li>
                        <label for="firstname">First Name:</label> <br>
                        <input type="text" name="firstname" id="firstname" placeholder="e.g. Juana">
                    </li>
                    <li>
                        <label for="lastname">Last Name:</label> <br>
                        <input type="text" name="lastname" id="lastname" placeholder="Ruiz">
                    </li>
                    <li>
                        <label for="email">Email:</label> <br>
                        <input type="email" name="email" id="email" placeholder="name@email.com">
                    </li>
                    <li>
                        <label for="yourname">Phone Number:</label> <br>
                        <input type="text" name="yourname" id="yourname"placeholder=919-123-1234>
                    </li>
                    <li>
                        <label for="yourname">Your Name:</label> <br>
                        <input type="text" name="yourname" id="yourname">
                    </li>
                </ul>
            </fieldset>
            <br>
            <fieldset>
                <ul>
                    <li>
                        <label for="message">Message</label> <br>
                        <textarea row="4" cols="25" placeholder="Eample Message"></textarea>
                    </li>
                    <li><button type="submit">Submit</button></li>
                </ul>
            </fieldset>
        </form>
    </body>
</html>
